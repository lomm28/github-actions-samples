# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: GitOps CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        pytest

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    
    - uses: docker/login-action@v2 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./app 
        file: ./app/Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/hello-gitops:${{ github.sha }}, ${{ secrets.DOCKER_USERNAME }}/hello-gitops:latest
        platforms: linux/amd64,linux/arm64
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

  deploy:
    
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    env:
      PROJECT_ID: ${{ secrets.GKE_PROJECT }}
      GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
      GKE_REGION: ${{ secrets.GKE_REGION }}
      USE_GKE_GCLOUD_AUTH_PLUGIN: True

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.6.1"

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
      with:
        install_kubectl: true

    - name: Install gke-gcloud-auth-plugin
      run: |
        # Install the GKE auth plugin required for kubectl to authenticate with GKE clusters
        gcloud components install gke-gcloud-auth-plugin --quiet || echo "Plugin may already be installed"
        # Ensure it's in the PATH
        export USE_GKE_GCLOUD_AUTH_PLUGIN=True
        
    - name: Get the GKE credentials to deploy to the cluster
      run: |
        export USE_GKE_GCLOUD_AUTH_PLUGIN=True
        gcloud container clusters get-credentials "$GKE_CLUSTER" --region "$GKE_REGION"

    - name: Update Kubernetes resources
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
       cd k8s
       kustomize edit set image hello-gitops=$DOCKER_USERNAME/hello-gitops:${{ github.sha }}
       cat kustomization.yaml
    
    - name: Install ArgoCD
      run: |
        # Create namespace if it doesn't exist
        kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -
        # Install ArgoCD (idempotent operation)
        kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

    # --- Apply ArgoCD Application resource ---
    - name: Deploy ArgoCD application
      run: |
        kubectl apply -f argocd/application.yaml

    # --- Ensure ArgoCD sync policy is set (ArgoCD will auto-sync after Git push) ---
    - name: Configure ArgoCD sync policy
      run: |
        # Wait for ArgoCD server to be ready
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=argocd-server -n argocd --timeout=300s || true
        # Ensure automated sync policy is enabled (idempotent)
        kubectl patch application python-app -n argocd \
          --type merge -p '{"spec": {"syncPolicy": {"automated": {"selfHeal": true, "prune": true}}}}' || echo "Application may not exist yet, will be created on next step"

    - name: Prepare Git for commit and push
      if: "github.event_name != 'pull_request'"
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # Pull latest changes to avoid conflicts
        git pull --rebase origin main

    - name: Commit files
      if: "github.event_name != 'pull_request'"
      run: |
        # Only commit if there are changes
        if [ -n "$(git status --porcelain)" ]; then
          git add k8s/kustomization.yaml
          git commit -m "Bump docker tag to ${{ github.sha }}"
        else
          echo "No changes to commit"
        fi

    - name: Push changes
      if: "github.event_name != 'pull_request'"
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
